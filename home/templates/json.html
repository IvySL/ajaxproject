{% block scripts %}
<script src="{% static 'scripts/travel.js' %}"></script>
<script>
    console.log(spots) // spots是資料的變數名稱
    const eleTable = document.querySelector('#table1>tbody')
    const emps = [
        {"name":"Tom","workYears":3,"salary":35000},
        {"name":"Jack","workYears":5,"salary":40000},
        {"name":"Mary","workYears":7,"salary":45000}
    ];
    //讀出資料 ES6>陣列方法() 
    //map 的功能是把讀到的資料加工，完成之後丟到前面的變數，產生新的陣列
    const eleEmps = emps.map(emp => {
        const {name, workYears, salary} = emp
        return(
            `<tr>
        <td>${name}</td>
        <td>${workYears}</td>
        <td>${salary}</td>
    </tr>`
        )
    })


    //顯示資料
    //join是把陣列的資料讀出來變成字串，並用括號裡面的符號區隔
    eleTable.innerHTML = eleEmps.join("")

</script>
{% endblock %}
